<!DOCTYPE html>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VM01Q3R43D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-VM01Q3R43D');
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Wordle</title>
    <base href="/Wordle/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <script>
        (function () {
            var t = localStorage.getItem('wordle-theme');
            if (t === 'dark' || t === 'light') document.documentElement.setAttribute('data-theme', t);
            else document.documentElement.setAttribute('data-theme', 'light');
            var p = localStorage.getItem('wordle-palette');
            if (p && ['highcontrast', 'retro', 'neon'].indexOf(p) >= 0) document.documentElement.setAttribute('data-palette', p);
            var r = localStorage.getItem('wordle-reduce-motion');
            if (r === 'true') document.documentElement.setAttribute('data-reduce-motion', 'true');
        })();
    </script>
</head>

<body> 
    <div id="app">
        <div class="loading">
            <div class="loadinBaba">
                <div class="wordle-loader" aria-hidden="true">
                    <span class="wordle-loader-letter">W</span><span class="wordle-loader-letter">O</span><span class="wordle-loader-letter">R</span><span class="wordle-loader-letter">D</span><span class="wordle-loader-letter">L</span><span class="wordle-loader-letter">E</span>
                </div>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="blazorkeypress.js"></script>
    <script src="wordle.js"></script>
</body>

</html>
